{% extends 'admin-page/base.html' %} 
{% block main %}
<table border="2" >
    <tr>
        <td style="padding: 10px;">Problems</td>
        <td style="padding: 10px;">Model</td>
        <td style="padding: 10px;">Brand</td>
    </tr>
    <tr>
        <td style="padding: 10px;"><h1> <a href="{% url 'repair:priceadd' %}">Add new</a></h1></td>
        <td style="padding: 10px;">{{p.id}}</td>
    </tr>
    {% for p in prob %}
    <tr>
        <td style="padding: 10px;"><a href="{% url 'repair:price' p.id %}">{{p.name}}</a></td>
        <td style="padding: 10px;">{{p.model}}</td>
        <td style="padding: 10px;">{{p.model.brand}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
